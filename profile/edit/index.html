<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FarmersBid | Edit Profile Page</title>
    <meta
      name="description"
      content="Edit your profile to best suit your needs and background"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/54f19440a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="module" src="/js/index.js"></script>
  </head>
  <body class="bg-white min-h-screen grid grid-rows-[auto_1fr_auto] p-0 m-0">
    <header
      id="headerContainer"
      class="fixed z-20 top-0 left-0 w-full transition-[1s] pt-[20px]"
    >
      <div id="headerContent" class="relative px-[20px] flex justify-between">
        <a href="/index.html">
          <img
            src="/images/logo-mobile.png"
            class="md:hidden"
            alt="Logo of Farmersbid website"
          />
          <img
            src="/images/logo-desktop.png"
            class="hidden md:block"
            alt="Logo of Farmersbid website"
          />
        </a>

        <div id="hamburger">
          <a class="flex items-center pt-2">
            <img
              src="/images/nav-mobile.png"
              class="md:hidden"
              alt="Navigation Bar"
            />
          </a>
        </div>

        <div
          id="overlay"
          class="fixed cursor-pointer inset-0 bg-black bg-opacity-50 z-10 hidden"
        >
          <p class="absolute top-[15px] right-[20px]">
            <i class="fa-solid fa-xmark text-green text-desktopMainHeader"></i>
          </p>
        </div>

        <div
          id="toggleMenu"
          class="fixed hidden top-0 left-0 w-[246px] h-screen bg-white z-20 shadow-[0_6px_10px_rgba(0,0,0,0.25)]"
        >
          <div id="navLoggedProfile"></div>
          <div
            id="headerLine"
            class="mt-[87px] mb-[15px] w-full h-[3px] bg-green rounded-md"
          ></div>
          <nav>
            <ul
              id="headerNavUl"
              class="pl-[20px] flex flex-col gap-[20px] text-mobileButton text-grey lg:text-desktopButton"
            >
              <li id="productsNavLink">
                <a href="/index.html" class="font-nunito"
                  ><i
                    class="fa-solid fa-cart-shopping text-mobileButton text-green"
                  ></i>
                  <span class="ml-[28px] font-nunito">Home</span></a
                >
              </li>
              <li id="profileNavLink">
                <a href="/profile/index.html" class="font-nunito"
                  ><i class="fa-solid fa-user text-mobileButton text-green"></i>
                  <span class="ml-[35px] font-nunito">Profile</span></a
                >
              </li>
              <li id="aboutNavLink">
                <a href="/about/index.html"
                  ><i class="fa-solid fa-bars text-mobileButton text-green"></i>
                  <span class="ml-[35px] font-nunito">About</span></a
                >
              </li>
              <li id="ifLoggedIn">
                <a id="loginNav" class="font-nunito"
                  ><i
                    class="fa-solid fa-right-to-bracket text-mobileButton text-green"
                  ></i>
                  <span class="ml-[33px] font-nunito">Login</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="headerUnderline" class="w-full px-[20px]">
        <div class="mt-[20px] h-[3px] bg-green rounded-md"></div>
      </div>
    </header>

    <main class="pt-[110px] md:pt-[140px]">
      <section
        class="relative md:mx-[50px] md:border md:rounded-[20px] md:border-green md:bg-formWhite"
      >
        <form id="editProfileForm">
          <div
            id="profilePageBackground"
            class="relative bg-cover bg-center bg-no-repeat w-full h-[174px] shadow-[0_4px_4px_rgba(0,0,0,0.25)] md:rounded-t-[20px]"
          >
            <div
              id="profilePageImage"
              class="absolute bg-cover bg-no-repeat opacity-100 top-[180px] left-0 right-0 bottom-0 bg-slate-600 m-auto rounded-full w-[130px] h-[130px] object-cover overflow-hidden shadow-[0_4px_4px_rgba(0,0,0,0.25)] md:left-[150px] md:bottom-none md:right-auto md:mx-0 md:w-[180px] md:h-[180px]"
            ></div>
            <div
              class="hidden md:absolute md:block md:top-[160px] md:left-[350px]"
            >
              <p
                id="editProfileName"
                class="font-garamond -mb-4 text-dark text-desktopMainHeader break-text break-all"
              ></p>
              <p
                id="editProfileEmail"
                class="font-nunito text-grey text-desktopText break-text break-all"
              ></p>
            </div>
          </div>

          <div
            class="mt-[80px] flex flex-col gap-[5px] md:mt-[120px] xl:grid xl:place-content-center xl:grid-cols-3 xl:grid-rows-3 xl:grid-flow-row xl:gap-8 xl:mx-[150px]"
          >
            <h1
              id="profileCredits"
              class="text-mobileSecondaryHeader pt-[0px] m-auto font-garamond font-bold text-dark xl:absolute xl:top-[180px] xl:right-[180px] xl:font-nunito"
            >
              <span class="hidden">Hidden</span>
            </h1>
            <div
              class="hidden p-[20px] mx-[20px] my-[30px] bg-formWhite border text-redTime border-redTime md:text-mobileButton lg:text-desktopButton md:mx-[150px] xl:mx-[0px] xl:my-[0px] xl:absolute xl:right-[0px] xl:py-[10px] xl:top-[230px] xl:px-[40px] 2xl:px-[80px] xl:mr-[150px] xl:text-desktopButton"
            >
              <p id="errorEditProfile" class="flex justify-center"></p>
            </div>
            <div class="grid grid-flow-col place-content-center xl:contents">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px] xl:w-full"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Name
                </legend>
                <label for="name"><span class="hidden">Hidden</span></label>
                <input
                  id="name"
                  readonly
                  class="ml-10 truncate min-w-0 w-[calc(85%-2.5rem)] pointer-events-none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div
              class="grid grid-flow-col place-content-center xl:place-content-stretch"
            >
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px] xl:w-full"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Email
                </legend>
                <label for="email"><span class="hidden">Hidden</span></label>
                <input
                  id="email"
                  readonly
                  class="ml-10 truncate min-w-0 w-[calc(85%-2.5rem)] focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div
              class="grid grid-flow-col place-content-center xl:place-content-stretch"
            >
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px] xl:w-full"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Password
                </legend>
                <label for="password"><span class="hidden">Hidden</span></label>
                <input
                  id="password"
                  placeholder="********"
                  readonly
                  class="ml-10 pointer-events-none none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div
              class="grid grid-flow-col place-content-center xl:place-content-stretch"
            >
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px] xl:w-full"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Banner image
                </legend>
                <label for="banner"><span class="hidden">Hidden</span></label>
                <input
                  type="url"
                  id="banner"
                  name="banner"
                  maxlength="300"
                  placeholder="https:/..."
                  class="ml-10 min-w-0 w-[calc(85%-2.5rem)] focus:outline-none focus:border-none md:text-desktopText md:ml-[72px] xl:w-[calc(100%-140px)]"
                />
              </fieldset>
            </div>
            <p
              id="bannerErrorText"
              class="hidden text-mobileText mt-[0px] m-auto text-redTime justify-end md:text-mobileButton xl:absolute xl:left-1/2 xl:top-[510px] xl:-translate-x-1/2 xl:-translate-y-1/2 xl:text-desktopButton"
            ></p>
            <div
              class="grid grid-flow-col place-content-center xl:place-content-stretch"
            >
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px] xl:w-full"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Profile image
                </legend>
                <label for="avatar"><span class="hidden">Hidden</span></label>
                <input
                  type="url"
                  id="avatar"
                  name="avatar"
                  maxlength="300"
                  placeholder="https:/..."
                  class="ml-10 min-w-0 w-[calc(85%-2.5rem)] none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px] xl:w-[calc(100%-140px)]"
                />
              </fieldset>
            </div>
            <p
              id="avatarErrorText"
              class="hidden text-mobileText mt-[0px] m-auto text-redTime justify-end md:text-mobileButton xl:absolute xl:left-[24%] xl:text-desktopButton 2xl:left-[20%] xl:top-[620px] xl:-translate-x-1/2 xl:-translate-y-1/2"
            ></p>
            <div
              class="grid grid-flow-col place-content-center xl:place-content-stretch xl:row-span-3 xl:col-start-3 xl:row-start-1"
            >
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[180px] rounded-[20px] xs:w-[280px] md:w-[530px] md:h-[231px] xl:w-full xl:h-full"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Bio
                </legend>
                <label for="bio"><span class="hidden">Hidden</span></label>
                <textarea
                  id="bio"
                  name="bio"
                  placeholder="Enter your bio"
                  maxlength="160"
                  cols="20"
                  rows="6"
                  class="ml-10 resize-none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px] md:w-[390px] xl:xl:w-[calc(100%-140px)]"
                ></textarea>
              </fieldset>
            </div>
          </div>
          <div
            class="flex flex-col items-center mt-[10px] xl:items-center xl:px-[150px] xl:flex-row-reverse xl:justify-start xl:gap-[20px] xl:mb-[50px] xl:mt-[40px]"
          >
            <button
              disabled
              type="submit"
              id="saveProfile"
              class="opacity-50 my-2 w-[240px] h-[60px] font-bold rounded-full text-darkerYellow bg-yellow text-mobileButton xs:w-[280px] md:mt-4 md:w-[530px] md:h-[74px] xl:w-[299px] xl:m-0 md:text-desktopButton hover:border hover:text-opacity-90"
            >
              Save
            </button>
            <button
              id="cancel"
              type="button"
              class="my-2 w-[240px] h-[60px] font-bold rounded-full text-darkerYellow bg-yellow text-mobileButton xs:w-[280px] md:mt-4 md:w-[530px] md:h-[74px] md:text-desktopButton xl:w-[299px] xl:m-0 hover:border hover:text-opacity-90 md:mb-[50px]"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="p-[20px] md:p-[50px]">
      <div class="w-full h-[3px] bg-green rounded-md"></div>
      <section
        class="flex flex-col gap-[20px] md:flex-row-reverse md:justify-between"
      >
        <section
          class="flex flex-col mt-[20px] gap-[20px] md:flex-row md:justify-end md:gap-[30px] lg:gap-[70px] xl:gap-[100px]"
        >
          <div>
            <h2
              class="text-mobileSecondaryHeader font-nunito font-bold mb-[5px] md:text-desktopButton"
            >
              Company
            </h2>
            <nav>
              <ul
                class="text-mobileButton text-dark font-nunito flex flex-col gap-[10px] md:text-desktopText"
              >
                <li><a href="/about/index.html">About</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <h2
              class="text-mobileSecondaryHeader font-nunito font-bold mb-[5px] md:text-desktopButton"
            >
              Support
            </h2>
            <nav>
              <ul
                class="text-mobileButton text-dark font-nunito flex flex-col gap-[10px] md:text-desktopText"
              >
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Shipping</a></li>
                <li><a href="#">Returns</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <h2
              class="text-mobileSecondaryHeader font-nunito font-bold mb-[5px] md:text-desktopButton"
            >
              Legal
            </h2>
            <nav>
              <ul
                class="text-mobileButton text-dark font-nunito flex flex-col gap-[10px] md:text-desktopText"
              >
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Accessibility</a></li>
                <li><a href="#">Copyright</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="md:flex md:items-start md:self-end">
          <a
            href="/index.html"
            class="pt-[20px] pr-[20px] flex justify-end md:justify-start"
          >
            <img
              src="/images/logo-mobile.png"
              class="md:hidden"
              alt="Logo of Farmersbid website"
            />
            <img
              src="/images/logo-desktop.png"
              class="hidden md:block"
              alt="Logo of Farmersbid website"
            />
          </a>
        </section>
      </section>
    </footer>
  </body>
</html>
