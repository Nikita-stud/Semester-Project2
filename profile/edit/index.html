<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FarmersBid | Edit Profile Page</title>
    <meta
      name="description"
      content="Edit your profile to best suit your needs and background"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/54f19440a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="module" src="/js/index.js"></script>
  </head>
  <body class="bg-white min-h-screen grid grid-rows-[auto_1fr_auto] p-0 m-0">
    <header
      id="headerContainer"
      class="fixed z-20 top-0 left-0 w-full transition-[1s] pt-[20px]"
    >
      <div id="headerContent" class="relative px-[20px] flex justify-between">
        <a href="/index.html">
          <img
            src="/images/logo-mobile.png"
            class="md:hidden"
            alt="Logo of Farmersbid website"
          />
          <img
            src="/images/logo-desktop.png"
            class="hidden md:block"
            alt="Logo of Farmersbid website"
          />
        </a>

        <div id="hamburger">
          <a class="flex items-center pt-2">
            <img
              src="/images/nav-mobile.png"
              class="md:hidden"
              alt="Navigation Bar"
            />
          </a>
        </div>

        <div
          id="overlay"
          class="fixed cursor-pointer inset-0 bg-black bg-opacity-50 z-10 hidden"
        >
          <p class="absolute top-[15px] right-[20px]">
            <i class="fa-solid fa-xmark text-green text-desktopMainHeader"></i>
          </p>
        </div>

        <div
          id="toggleMenu"
          class="fixed hidden top-0 left-0 w-[246px] h-screen bg-white z-20 shadow-[0_6px_10px_rgba(0,0,0,0.25)]"
        >
          <div id="navLoggedProfile"></div>
          <div
            id="headerLine"
            class="mt-[87px] mb-[15px] w-full h-[3px] bg-green rounded-md"
          ></div>
          <nav>
            <ul
              class="pl-[20px] flex flex-col gap-[20px] text-mobileButton text-grey"
            >
              <li id="productsNavLink">
                <a href="#" class="font-nunito"
                  ><i
                    class="fa-solid fa-cart-shopping text-mobileButton text-green"
                  ></i>
                  <span class="ml-[28px] font-nunito">Home</span></a
                >
              </li>
              <li id="profileNavLink">
                <a href="profile/index.html" class="font-nunito"
                  ><i class="fa-solid fa-user text-mobileButton text-green"></i>
                  <span class="ml-[35px] font-nunito">Profile</span></a
                >
              </li>
              <li>
                <a href="about/index.html"
                  ><i class="fa-solid fa-bars text-mobileButton text-green"></i>
                  <span class="ml-[35px] font-nunito">About</span></a
                >
              </li>
              <li id="ifLoggedIn">
                <a id="loginNav" class="font-nunito"
                  ><i
                    class="fa-solid fa-right-to-bracket text-mobileButton text-green"
                  ></i>
                  <span class="ml-[33px] font-nunito">Login</span></a
                >
              </li>
            </ul>
          </nav>
          <button
            id="ctaToggleScreen"
            class="text-desktopButton mt-[20px] w-[208px] h-[47px] bg-yellow grid place-content-center m-auto rounded-full"
          >
            <i
              class="fa-regular fa-moon text-mobileButton text-green flex items-center"
            ></i>
          </button>
        </div>
      </div>
      <div id="headerUnderline" class="w-full px-[20px]">
        <div class="mt-[20px] h-[3px] bg-green rounded-md"></div>
      </div>
    </header>

    <main class="pt-[110px]">
      <section>
        <form id="editProfileForm">
          <div
            id="profilePageBackground"
            class="relative bg-cover bg-no-repeat w-full h-[174px] shadow-[0_4px_4px_rgba(0,0,0,0.25)]"
          >
            <div
              id="profilePageImage"
              class="absolute bg-cover bg-no-repeat opacity-100 top-[180px] left-0 right-0 bottom-0 bg-slate-600 m-auto rounded-full w-[130px] h-[130px] object-cover overflow-hidden shadow-[0_4px_4px_rgba(0,0,0,0.25)]"
            ></div>
          </div>
          <div class="mt-[80px] flex flex-col gap-[5px]">
            <h1
              id="profileCredits"
              class="text-mobileSecondaryHeader pt-[0px] m-auto font-garamond font-bold text-dark"
            ></h1>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Name
                </legend>
                <label for="name"><span class="hidden">Hidden</span></label>
                <input
                  id="name"
                  readonly
                  class="ml-10 pointer-events-none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Email
                </legend>
                <label for="email"><span class="hidden">Hidden</span></label>
                <input
                  id="email"
                  readonly
                  class="ml-10 pointer-events-none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Password
                </legend>
                <label for="password"><span class="hidden">Hidden</span></label>
                <input
                  id="password"
                  placeholder="********"
                  readonly
                  class="ml-10 pointer-events-none none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Banner image
                </legend>
                <label for="banner"><span class="hidden">Hidden</span></label>
                <input
                  type="url"
                  id="banner"
                  name="banner"
                  maxlength="300"
                  placeholder="https:/..."
                  class="ml-10 focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Profile image
                </legend>
                <label for="avatar"><span class="hidden">Hidden</span></label>
                <input
                  type="url"
                  id="avatar"
                  name="avatar"
                  maxlength="300"
                  placeholder="https:/..."
                  class="ml-10 none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[180px] rounded-[20px] xs:w-[280px] md:w-[530px] md:h-[81px]"
              >
                <legend
                  class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                >
                  Bio
                </legend>
                <label for="bio"><span class="hidden">Hidden</span></label>
                <textarea
                  id="bio"
                  name="bio"
                  placeholder="Enter your bio"
                  pattern="[A-Za-z0-9_]+"
                  maxlength="160"
                  cols="20"
                  rows="6"
                  class="ml-10 resize-none focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                ></textarea>
              </fieldset>
            </div>
          </div>
          <div class="flex flex-col items-center mt-[10px]">
            <button
              type="submit"
              id="saveProfile"
              class="my-2 w-[240px] h-[60px] font-bold rounded-full text-darkerYellow bg-yellow text-mobileButton xs:w-[280px] md:mt-4 md:w-[530px] md:h-[74px] md:text-desktopButton hover:border hover:text-opacity-90"
            >
              Save
            </button>
            <button
              id="cancel"
              type="button"
              class="my-2 w-[240px] h-[60px] font-bold rounded-full text-darkerYellow bg-yellow text-mobileButton xs:w-[280px] md:mt-4 md:w-[530px] md:h-[74px] md:text-desktopButton hover:border hover:text-opacity-90"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="p-[20px]">
      <div class="w-full h-[3px] bg-green rounded-md"></div>
      <section class="flex flex-col gap-[20px]">
        <div>
          <h6
            class="text-mobileSecondaryHeader mb-[5px] md:text-desktopSecondaryHeader"
          >
            Company
          </h6>
          <nav>
            <ul
              class="text-mobileText flex flex-col gap-[10px] md:text-desktopText"
            >
              <li><a href="/about/index.html">About</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </nav>
        </div>
        <div>
          <h6
            class="text-mobileSecondaryHeader mb-[5px] md:text-desktopSecondaryHeader"
          >
            Support
          </h6>
          <nav>
            <ul
              class="text-mobileText flex flex-col gap-[10px] md:text-desktopText"
            >
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Shipping</a></li>
              <li><a href="#">Returns</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div>
          <h6
            class="text-mobileSecondaryHeader mb-[5px] md:text-desktopSecondaryHeader"
          >
            Legal
          </h6>
          <nav>
            <ul
              class="text-mobileText flex flex-col gap-[10px] md:text-desktopText"
            >
              <li><a href="#">Terms of Use</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Accessibility</a></li>
              <li><a href="#">Copyright</a></li>
            </ul>
          </nav>
        </div>
        <a href="/index.html" class="pt-[20px] pr-[20px] flex justify-end">
          <img
            src="/images/logo-mobile.png"
            class="md:hidden"
            alt="Logo of Farmersbid website"
          />
          <img
            src="/images/logo-desktop.png"
            class="hidden md:block"
            alt="Logo of Farmersbid website"
          />
        </a>
      </section>
    </footer>
  </body>
</html>
