<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FarmersBid | Register Page</title>
    <meta
      name="description"
      content="Register as an unique user at FarmersBid to be able to bid and save your favorite farmers and crops"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/54f19440a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="/js/index.js"></script>
  </head>
  <body
    class="bg-white min-h-screen grid grid-rows-[auto_1fr_auto] md:grid-cols-[auto_1fr]"
  >
    <header class="pl-5 pt-5">
      <a href="/index.html">
        <img src="/images/logo-mobile.png" alt="Logo of Farmersbid website" />
      </a>
    </header>

    <main
      class="grid place-items-center grid-rows-1fr md:grid-cols-[auto_1fr] relative"
    >
      <div
        class="bg-mobileCircles -z-10 top-60 -left-[190px] w-[442px] h-[300px] bg-contain bg-no-repeat bg-center fixed pointer-events-none"
      ></div>

      <div
        class="bg-mobileCircles -z-10 top-[80px] -right-[190px] w-[442px] h-[300px] scale-x-[-1] bg-contain bg-no-repeat bg-center fixed pointer-events-none"
      ></div>

      <section>
        <h1
          class="grid place-items-center font-garamond font-bold text-mobileMainHeader"
        >
          Create Account
        </h1>
        <div class="mt-[20px]">
          <form id="registerForm" class="flex flex-col gap-[20px]">
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px]"
              >
                <legend class="ml-10 font-bold text-grey px-2">
                  Name
                  <i class="fa-solid fa-asterisk text-[10px] absolute ml-1"></i>
                </legend>
                <label for="name"></label>
                <input
                  type="name"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  pattern="[A-Za-z0-9_]+"
                  class="ml-10 focus:outline-none focus:border-none"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px]"
              >
                <legend class="ml-10 font-bold text-grey px-2">
                  Email
                  <i class="fa-solid fa-asterisk text-[10px] absolute ml-1"></i>
                </legend>
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@gmail.com"
                  class="ml-10 focus:outline-none focus:border-none"
                />
              </fieldset>
            </div>
            <div class="grid grid-flow-col place-content-center">
              <fieldset
                class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px]"
              >
                <legend class="ml-10 font-bold text-grey px-2">
                  Password
                  <i class="fa-solid fa-asterisk text-[10px] absolute ml-1"></i>
                </legend>
                <label for="password"></label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  class="ml-10 focus:outline-none focus:border-none"
                />
              </fieldset>
            </div>
            <button
              type="submit"
              id="submitRegister"
              class="my-2 w-[240px] h-[60px] font-bold rounded-full text-darkerYellow bg-yellow text-mobileButton xs:w-[280px]"
            >
              Create Account
            </button>
          </form>
        </div>
        <div class="grid place-items-center text-grey">
          <p class="my-2 text-grey text-mobileText">
            <i class="fa-solid fa-minus"></i> or
            <i class="fa-solid fa-minus"></i>
          </p>
          <p class="text-mobileText">
            Already have an account?
            <a
              href="login.html"
              class="text-darkerYellow font-bold grid place-content-center xs:inline"
              >Sign in</a
            >
          </p>
        </div>
      </section>
    </main>

    <footer class="py-5 pr-5 flex justify-end">
      <a href="/index.html">
        <img src="/images/logo-mobile.png" alt="Logo of Farmersbid website" />
      </a>
    </footer>
  </body>
</html>
