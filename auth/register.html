<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Page | FarmersBid</title>
    <meta
      name="description"
      content="Register as an unique user at FarmersBid to be able to bid and save your favorite farmers and crops"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/54f19440a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="/js/index.js"></script>
  </head>
  <body class="bg-white min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="pl-[20px] pt-[20px]">
      <a href="/index.html">
        <img
          src="/images/logo-mobile.png"
          class="md:hidden"
          alt="Logo of Farmersbid website"
        />
        <img
          src="/images/logo-desktop.png"
          class="hidden md:block"
          alt="Logo of Farmersbid website"
        />
      </a>
    </header>

    <main class="grid place-items-center grid-rows-1fr relative">
      <!-- <div
        class="bg-mobileCircles -z-10 top-60 -left-[190px] w-[442px] h-[380px] bg-contain bg-no-repeat bg-center fixed pointer-events-none md:bg-desktopCircles md:top-300 md:-left-[10px] md:w-[550px] md:h-[939px]"
      ></div>

      <div
        class="bg-mobileCircles -z-10 top-[100px] -right-[190px] w-[442px] h-[380px] scale-x-[-1] bg-contain bg-no-repeat bg-center fixed pointer-events-none md:bg-desktopCircles md:scale-y-[-1] md:-top-[430px] md:-right-[10px] md:w-[550px] md:h-[939px]"
      ></div> -->

      <section>
        <h1
          class="grid place-items-center font-garamond font-bold text-mobileMainHeader md:text-desktopMainHeader md:mt-10"
        >
          Create Account
        </h1>
        <div
          class="hidden p-[10px] bg-formWhite border -mb-[10px] mt-[10px] text-redTime border-redTime md:text-mobileButton"
        >
          <p id="errorOnRegister" class="flex justify-center"></p>
        </div>
        <div class="mt-[20px]">
          <form id="registerForm">
            <fieldset id="fieldset" class="flex flex-col gap-[20px]">
              <div class="grid grid-flow-col place-content-center">
                <fieldset
                  class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
                >
                  <legend
                    class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                  >
                    Name
                    <i
                      class="fa-solid fa-asterisk text-[10px] absolute ml-1"
                    ></i>
                  </legend>
                  <label for="name">
                    <i
                      class="fa-solid fa-mobile-screen text-grey absolute left-4 top-1 md:text-desktopText md:left-10 md:top-[5px]"
                    ></i
                  ></label>
                  <input
                    type="name"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    pattern="[A-Za-z0-9_]+"
                    class="ml-10 focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                  />
                  <p
                    id="nameErrorText"
                    class="hidden text-mobileText mt-[10px] flex justify-end md:mt-[15px] md:text-mobileButton"
                  ></p>
                </fieldset>
              </div>
              <div class="grid grid-flow-col place-content-center">
                <fieldset
                  class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
                >
                  <legend
                    class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                  >
                    Email
                    <i
                      class="fa-solid fa-asterisk text-[10px] absolute ml-1"
                    ></i>
                  </legend>
                  <label for="email"
                    ><i
                      class="fa-solid fa-envelope text-grey absolute left-4 top-1 md:text-desktopText md:left-10 md:top-[5px]"
                    ></i
                  ></label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@gmail.com"
                    class="ml-10 focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                  />
                  <p
                    id="emailErrorText"
                    class="hidden text-mobileText mt-[10px] flex justify-end md:mt-[15px] md:text-mobileButton"
                  ></p>
                </fieldset>
              </div>
              <div class="grid grid-flow-col place-content-center">
                <fieldset
                  class="relative bg-formWhite border border-grey w-[240px] h-[60px] rounded-full xs:w-[280px] md:w-[530px] md:h-[81px]"
                >
                  <legend
                    class="ml-10 font-bold text-dark px-2 xs:text-grey md:text-desktopText md:ml-14 md:px-4"
                  >
                    Password
                    <i
                      class="fa-solid fa-asterisk text-[10px] absolute ml-1"
                    ></i>
                  </legend>
                  <label for="password"
                    ><i
                      class="fa-solid fa-lock text-grey absolute left-4 top-1 md:text-desktopText md:left-10 md:top-[5px]"
                    ></i
                  ></label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    class="ml-10 focus:outline-none focus:border-none md:text-desktopText md:ml-[72px]"
                  />
                  <p
                    id="passwordErrorText"
                    class="hidden text-mobileText mt-[10px] flex justify-end md:mt-[15px] md:text-mobileButton"
                  ></p>
                </fieldset>
              </div>
              <button
                disabled="true"
                type="submit"
                id="submitRegister"
                class="my-2 w-[240px] cursor-pointer h-[60px] font-bold rounded-full text-darkerYellow bg-yellow text-mobileButton xs:w-[280px] md:mt-4 md:w-[530px] md:h-[74px] md:text-desktopButton hover:border hover:text-opacity-90"
              >
                Create Account
              </button>
            </fieldset>
          </form>
        </div>
        <div class="grid place-items-center text-dark xs:text-grey">
          <p
            class="my-2 text-dark text-mobileText xs:text-grey md:text-desktopText md:text-dark lg:text-grey"
          >
            <i class="fa-solid fa-minus"></i> or
            <i class="fa-solid fa-minus"></i>
          </p>
          <p
            class="text-mobileText md:text-desktopText md:text-dark xl:text-grey"
          >
            Already have an account?
            <a
              href="login.html"
              class="text-darkerYellow font-bold grid place-content-center xs:inline hover:text-opacity-90 hover:underline"
              >Sign in</a
            >
          </p>
        </div>
      </section>
    </main>

    <footer class="py-[20px] pr-[20px] flex justify-end">
      <a href="/index.html">
        <img
          src="/images/logo-mobile.png"
          class="md:hidden"
          alt="Logo of Farmersbid website"
        />
        <img
          src="/images/logo-desktop.png"
          class="hidden md:block"
          alt="Logo of Farmersbid website"
        />
      </a>
    </footer>
  </body>
</html>
