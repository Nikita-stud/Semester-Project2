<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bid Details page | FarmersBid</title>
    <meta
      name="description"
      content="Bid details page with information and pictures of the item that was posted for bid"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/54f19440a6.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="bg-white">
    <header
      id="headerContainer"
      class="fixed z-20 top-0 left-0 w-full transition-[1s] pt-[20px]"
    >
      <div id="headerContent" class="relative px-[20px] flex justify-between">
        <a href="/index.html">
          <img
            src="/images/logo-mobile.png"
            class="md:hidden"
            alt="Logo of Farmersbid website"
          />
          <img
            src="/images/logo-desktop.png"
            class="hidden md:block"
            alt="Logo of Farmersbid website"
          />
        </a>

        <div id="hamburger">
          <a class="flex items-center pt-2">
            <img
              src="/images/nav-mobile.png"
              class="md:hidden"
              alt="Navigation Bar"
            />
          </a>
        </div>

        <div
          id="overlay"
          class="fixed cursor-pointer inset-0 bg-black bg-opacity-50 z-10 hidden"
        >
          <p class="absolute top-[15px] right-[20px]">
            <i class="fa-solid fa-xmark text-green text-desktopMainHeader"></i>
          </p>
        </div>

        <div
          id="toggleMenu"
          class="fixed hidden top-0 left-0 w-[246px] h-screen bg-white z-20 shadow-[0_6px_10px_rgba(0,0,0,0.25)]"
        >
          <div id="navLoggedProfile"></div>
          <div
            id="headerLine"
            class="mt-[87px] mb-[15px] w-full h-[3px] bg-green rounded-md"
          ></div>
          <nav>
            <ul
              id="headerNavUl"
              class="pl-[20px] flex flex-col gap-[20px] text-mobileButton text-grey"
            >
              <li id="productsNavLink">
                <a href="/" class="font-nunito"
                  ><i
                    class="fa-solid fa-cart-shopping text-mobileButton text-green"
                  ></i>
                  <span class="ml-[28px] font-nunito">Home</span></a
                >
              </li>
              <li id="profileNavLink">
                <a href="/profile/index.html" class="font-nunito"
                  ><i class="fa-solid fa-user text-mobileButton text-green"></i>
                  <span class="ml-[35px] font-nunito">Profile</span></a
                >
              </li>
              <li id="aboutNavLink">
                <a href="/about/index.html"
                  ><i class="fa-solid fa-bars text-mobileButton text-green"></i>
                  <span class="ml-[35px] font-nunito">About</span></a
                >
              </li>
              <li id="ifLoggedIn">
                <a id="loginNav" class="font-nunito"
                  ><i
                    class="fa-solid fa-right-to-bracket text-mobileButton text-green"
                  ></i>
                  <span class="ml-[33px] font-nunito">Login</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="headerUnderline" class="w-full px-[20px]">
        <div class="mt-[20px] h-[3px] bg-green rounded-md"></div>
      </div>
    </header>

    <main class="pt-[110px]">
      <article id="articleContainer" class="px-[20px]"></article>
    </main>
    <footer class="p-[20px] md:p-[50px]">
      <div class="w-full h-[3px] bg-green rounded-md"></div>
      <section
        class="flex flex-col gap-[20px] md:flex-row-reverse md:justify-between"
      >
        <section
          class="flex flex-col mt-[20px] gap-[20px] md:flex-row md:justify-end md:gap-[30px] lg:gap-[70px] xl:gap-[100px]"
        >
          <div>
            <h6
              class="text-mobileSecondaryHeader font-nunito font-bold mb-[5px] md:text-desktopButton"
            >
              Company
            </h6>
            <nav>
              <ul
                class="text-mobileButton text-grey font-nunito flex flex-col gap-[10px] md:text-desktopText"
              >
                <li><a href="/about/index.html">About</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <h6
              class="text-mobileSecondaryHeader font-nunito font-bold mb-[5px] md:text-desktopButton"
            >
              Support
            </h6>
            <nav>
              <ul
                class="text-mobileButton text-grey font-nunito flex flex-col gap-[10px] md:text-desktopText"
              >
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Shipping</a></li>
                <li><a href="#">Returns</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <h6
              class="text-mobileSecondaryHeader font-nunito font-bold mb-[5px] md:text-desktopButton"
            >
              Legal
            </h6>
            <nav>
              <ul
                class="text-mobileButton text-grey font-nunito flex flex-col gap-[10px] md:text-desktopText"
              >
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Accessibility</a></li>
                <li><a href="#">Copyright</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="md:flex md:items-start md:self-end">
          <a
            href="/index.html"
            class="pt-[20px] pr-[20px] flex justify-end md:justify-start"
          >
            <img
              src="/images/logo-mobile.png"
              class="md:hidden"
              alt="Logo of Farmersbid website"
            />
            <img
              src="/images/logo-desktop.png"
              class="hidden md:block"
              alt="Logo of Farmersbid website"
            />
          </a>
        </section>
      </section>
    </footer>
  </body>
</html>
